{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% block main %}
<section>
  <div class="row">
    <div class="col-md-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom">User Information</legend>
          {{user_form|crispy}} {{profile_form|crispy}}
        </fieldset>
        <div class="form-group">
          <input
            class="btn btn-primary btn-block"
            type="Submit"
            value="Update"
          />
        </div>
      </form>
    </div>
    <div class="col-md-4 text-center border-left">
      <img
        style="height: 300px; width: 300px"
        class="rounded-circle"
        src="{{user.profile.image.url}}"
        alt="profile picture"
      />
      <div class="text-center mt-4">
        <h2 class="text-muted">Welcome {{user.username}}</h2>
        <a
          class="btn btn-primary btn-block mt-4"
          href="{% url 'blog:list-post' %}"
          >Go to Feed</a
        >
      </div>
    </div>
  </div>
</section>
{% endblock main %}
