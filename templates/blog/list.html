{% extends 'core/base.html' %} {% block main %}
<section>
  <div class="row">
    {% for post in posts%}
    <div class="col-md-12">
      <div class="card mb-2">
        <div class="card-body">
          <h2>
            <a href="{% url 'blog:detail-post' pk=post.id %}">{{post.title}}</a>
          </h2>
          <h2>{{post.author.username}}</h2>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock main %}
