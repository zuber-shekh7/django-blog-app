{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% block main %}
<section>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Update post</legend>
              {{form|crispy}}
              <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Update" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock main %}
